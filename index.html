<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content=" project">
    <title>Student Registration Form</title>
    <script src="script.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <form   align="center" method="post" action="" >
        <h1> Registration Form</h1>
        
        <label for="fname">First name:</label><br><br>
          <input type="text" id="fname" name="fname" placeholder="enter your first name"><br><br>

          <label for="lname">Last name:</label><br><br>
            <input type="text" id="lname" name="lname" placeholder="enter your last name"><br><br>

            <label for="lname">Phone Number:</label><br><br>
            <input type="number" id="ph" name="ph" placeholder="enter your phone number"><br><br>
    
            <label for="lname">Date Of Birth:</label><br><br>
            <input type="date" id="name" name="DOB" placeholder="enter your Date Of Birth"><br><br>

            <label for="lname">Email:</label><br><br>
            <input type="email" id="name" name="email" placeholder="enter your email"><br><br>
       
            <label for="Gender">Gender:</label><br><br>
            <input type="radio" id="male" name="male" value="male">Male
            <input type="radio" id="female" name="female" value="female">Female
              
     <br><br>
            <select>
                <id="level" name="level" placeholder="enter your level"><br>
                <option>Level 100</option>
                <option>Level 200</option>
                <option>Level 300</option>
                <option>Level 400</option>
            </select>
            
        <br><br>
        <button type="button" onClick="displayMessage()">Submit</button>
                






    </form>
</body>
</html>
